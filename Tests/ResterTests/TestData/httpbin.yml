variables:
  API_URL: https://httpbin.org

requests:

  anything:
    url: ${API_URL}/anything
    method: GET
    validation:
      status: 200

  failure:
    url: ${API_URL}/anything
    method: GET
    validation:
      status: 500

  json-success:
    url: ${API_URL}/anything
    method: GET
    validation:
      json:
        method: GET

  json-failure:
    url: ${API_URL}/anything
    method: GET
    validation:
      json:
        method: nope

  json-failure-type:
    url: ${API_URL}/anything
    method: GET
    validation:
      json:
        method: 42

  json-regex:
    url: ${API_URL}/uuid
    method: GET
    validation:
      json:
        uuid: .regex(^\w{8}-\w{4}-\w{4}-\w{4}-\w{12}$)

  json-regex-failure:
    url: ${API_URL}/uuid
    method: GET
    validation:
      json:
        uuid: .regex(^\w{8}$)
