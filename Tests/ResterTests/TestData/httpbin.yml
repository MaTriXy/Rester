variables:
  API_URL: https://httpbin.org
requests:
  anything:
    url: ${API_URL}/anything
    method: GET
    validation:
      status: 200
  failure:
    url: ${API_URL}/anything
    method: GET
    validation:
      status: 500

  json-success:
    url: ${API_URL}/anything
    method: GET
    validation:
      json:
        method: GET

  json-failure:
    url: ${API_URL}/anything
    method: GET
    validation:
      json:
        method: nope
