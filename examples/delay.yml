variables:
  API_URL: https://httpbin.org
requests:
  # will time out with message: ‚ùå  Error: request timed out: timeout
  # because calling /delay/11 will delay the response for 11s
  # which is longer than the default timeout of 10s
  timeout:
    url: ${API_URL}/delay/11
    method: GET
    validation:
      status: 200
  not reached:
    url: ${API_URL}/anything
    method: GET
    validation:
      status: 200
