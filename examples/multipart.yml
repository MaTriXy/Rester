# make sure to run with `-w examples` so that `f.png` is found!
requests:
  post:
    url: https://httpbin.org/anything
    method: POST
    body:
      multipart:
        file: .file(f.png)
    validation:
      status: 200
      json:
        method: POST
        headers:
          Content-Type: multipart/form-data; charset=utf-8; boundary=__X_RESTER_BOUNDARY__
    log: json
